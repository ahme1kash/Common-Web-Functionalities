<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Image Slider</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"> </script>

</head>

<body>
    <main>
        <div class="img-container">
            <img src="https://images.pexels.com/photos/27681227/pexels-photo-27681227/free-photo-of-a-white-and-black-cat-peeking-out-from-behind-a-wall.jpeg"
                alt="" class="slide">
            <img src="https://images.pexels.com/photos/1279813/pexels-photo-1279813.jpeg" alt="" class="slide">
            <img src="https://images.pexels.com/photos/6289054/pexels-photo-6289054.jpeg?auto=compress&cs=tinysrgb&w=300&lazy=load"
                alt="" class="slide">
            <img src="https://images.pexels.com/photos/17483848/pexels-photo-17483848/free-photo-of-an-artist-s-illustration-of-artificial-intelligence-ai-this-image-depicts-a-look-inside-how-ai-microchips-are-designed-it-was-crea ted-by-champ-panupong-techawongthawon-as-part-of-the-v.png?auto=compress&cs=tinysrgb&w=600&lazy=load"
                alt="" class="slide">

        </div>

        <script> src = "./app.js"</script>
    </main>
    <div class="navigate">
        <button onclick="backward()" class="previous"> Previous</button>
        <button onclick="forward()" class="next">Next</button>
    </div>
</body>

</html>
